<router-outlet *ngIf='!logged'></router-outlet>

<div *ngIf='logged'>
  <mat-toolbar id="mainToolbar" color="primary">
    <mat-icon (click)="onToolbarMenuToggle()" id="toolbarMenu" *ngIf='isMenuOpen'>close</mat-icon>
    <mat-icon (click)="onToolbarMenuToggle()" id="toolbarMenu" *ngIf='!isMenuOpen'>menu</mat-icon>
    SIO - Sistema integrado Organizatório
    <span class="toolbar-spacer"></span>
  </mat-toolbar>

  <mat-sidenav-container id="sidenavContainer" fullscreen>
    <mat-sidenav mode="side" #sidenav id="sidenav" [class.menu-open]="isMenuOpen" [class.menu-close]="!isMenuOpen"
      opened>

      <mat-list id="menus">
        <mat-card class="sidenav_user">
          <mat-card-header>
            <div mat-card-avatar class="avatar"></div>

            <mat-card-title>{{user.main_data.name}} {{user.main_data.last_name}}</mat-card-title>
            <mat-card-subtitle>function</mat-card-subtitle>
          </mat-card-header>
        </mat-card>

        <mat-list-item title="Produtos">
          <a class="menu-item" routerLink="dashboard" mat-flat-button>
            <mat-icon>dashboard</mat-icon>
            Produtos
          </a>
        </mat-list-item>

        <mat-list-item title="Transportadoras">
          <a class="menu-item" routerLink="transportadora" mat-flat-button>
            <mat-icon>local_shipping</mat-icon>
            Transportadoras
          </a>
        </mat-list-item>

        <mat-list-item title="Funcionarios">
          <a class="menu-item" routerLink="funcionarios" mat-flat-button>
            <mat-icon>group</mat-icon>
            Funcionarios
          </a>
        </mat-list-item>

        <mat-list-item title="Configurações">
          <a class="menu-item" mat-flat-button>
            <mat-icon>settings_application</mat-icon>
            Configurações
          </a>
        </mat-list-item>

      </mat-list>
    </mat-sidenav>

    <mat-sidenav-content [ngStyle]="{ 'margin-left.px': contentMargin }">
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
